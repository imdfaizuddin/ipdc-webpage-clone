<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="./style.css">
    <!-- adding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- navigation bar  -->
        <nav class="nav-bar">
            <img src="./Assets/website-logo.png" alt="IPDC Finance logo">
            <ul>
                <li> <a href="#RETAIL">RETAIL</a> </li>
                <li> <a href="#SME">SME</a> </li>
                <li> <a href="#">CORPORATE</a> </li>
                <li> <a href="#">ABOUT US</a> </li>
                <li> <a href="#">COVID 19</a> </li>
            </ul>
            <div class="search-div">
                <img src="./Assets/search-icon.png" alt="">
                <button id="search-btn">iService</button>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <section class="main-left">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
            <button class="hero-btn btn-apply">APPLY ONLINE</button> &nbsp; &nbsp;
            <button class="hero-btn btn-loan">LOAN CALCULATOR</button>
            <br>
            <br>
            <br>
            <br>
            <div class="contact">
                <img src="./Assets/phone.png" alt="phone">
                <p>1659 |</p>
                <img src="./Assets/facebook.png" alt="facebook">
                <img src="./Assets/youtube.png" alt="youtube">
                <img src="./Assets/linkedin.png" alt="linkedIn">
                <img src="./Assets/instagram.png" alt="instagram">
            </div>
        </section>
        <!-- main section right -->
        <section class="main-right">
            <div>
                <div class="car-loan">
                    <img src="./Assets/car.png" alt="car">
                    <p>Car Loan</p>
                </div>
                <div class="home-loan">
                    <img src="./Assets/House.png" alt="house">
                    <p>Home Loan</p>
                </div>
                <img id="hero-image" src="./Assets/hero-image.png" alt="family">
            </div>
        </section>
    </main>
</body>

</html>
